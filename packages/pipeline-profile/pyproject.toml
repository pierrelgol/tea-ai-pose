[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "pipeline-profile"
version = "0.1.0"
description = "End-to-end pipeline profiler for tea-ai"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "pipeline-config",
  "pipeline-runtime-utils",
  "psutil>=6.0.0",
  "tqdm>=4.66.0",
]

[project.scripts]
pipeline-profile = "pipeline_profile.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pipeline_profile"]
