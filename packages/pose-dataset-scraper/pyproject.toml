[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "pose-dataset-scraper"
version = "0.1.0"
description = "License-safe human pose dataset scraping and curation for TEA-AI"
requires-python = ">=3.12"
dependencies = [
  "pipeline-config",
  "numpy>=2.1.0",
  "opencv-python-headless>=4.10.0.84",
]

[project.scripts]
pose-dataset-scraper = "pose_dataset_scraper.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pose_dataset_scraper"]
