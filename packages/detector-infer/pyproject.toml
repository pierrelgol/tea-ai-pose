[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "detector-infer"
version = "0.1.0"
description = "Focused detector inference module exporting YOLO predictions"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "pipeline-config",
  "pipeline-runtime-utils",
  "numpy>=2.1.0",
  "ultralytics>=8.3.0",
]

[project.scripts]
detector-infer = "detector_infer.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/detector_infer"]
