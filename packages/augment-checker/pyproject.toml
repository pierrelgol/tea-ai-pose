[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "augment-checker"
version = "0.1.0"
description = "GUI and metrics checker for augmented dataset quality"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "pipeline-config",
  "pipeline-runtime-utils",
  "numpy>=2.1.0",
  "opencv-python-headless>=4.10.0.84",
  "PySide6>=6.7.0",
]

[project.scripts]
augment-checker = "augment_checker.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/augment_checker"]
