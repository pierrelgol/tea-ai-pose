[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "dinov3-fetcher"
version = "0.1.0"
description = "Fetch DINOv3 model assets from Hugging Face"
requires-python = ">=3.12"
dependencies = [
  "huggingface-hub>=1.4.1",
  "pipeline-config",
]

[project.scripts]
dinov3-fetcher = "dinov3_fetcher.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/dinov3_fetcher"]
