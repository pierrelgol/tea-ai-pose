[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "target-labeller"
version = "0.1.0"
description = "Simple GUI target labeler that exports YOLO annotations"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "pipeline-config",
  "PySide6>=6.7.0",
]

[project.scripts]
target-labeller = "target_labeller.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/target_labeller"]
