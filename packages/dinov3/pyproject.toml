[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "dinov3"
version = "0.1.0"
description = "Local DINOv3 teacher loading and feature extraction for distillation"
requires-python = ">=3.12"
dependencies = [
  "safetensors>=0.4.5",
  "torch>=2.5.0",
  "transformers>=4.56.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/dinov3_bridge"]
